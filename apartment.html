<!DOCTYPE html>
<html>
<head>
    <title>Real Estate House Prediction</title>
   
    
<script type="text/javascript">
        
  function onClickedpredict_home_price() {
 
    var BHK = document.getElementById("iw");
    var SQFT = document.getElementById("iv");
    var BATH = document.getElementById("im");
    var BALCONY = document.getElementById("oi");

    var AR_TYPE = document.getElementById("ifc");
    var AP_TYPE = document.getElementById("it");
    var LOCATION = document.getElementById("os");
    var estPrice = document.getElementById("uiEstimatedPrice");


  var url = "http://127.0.0.1:5001/predict_home_price"; 

  $.post(url, {
      
      BHK: parseFloat(BHK.value),
      SQFT: parseFloat(SQFT.value),
      BATH: parseFloat(BATH.value),
      BALCONY: parseFloat(BALCONY.value),

      AREA_TYPE: AR_TYPE.value,
      AP_TYPE: AP_TYPE.value,
      LOCATION: LOCATION.value,
      
  },function(data, status) {
      console.log(data.estimated_price);
      estPrice.innerHTML = "<h2>" + data.estimated_price.toString() + "</h2>";
      console.log(status);
  });
}
        
</script>
    
	<link rel="stylesheet" href="app.css">
    
</head>
<body>
<div class="img"></div>
<form class="form">
    <h1>Real Estate cost Prediction</h1>
	<h2>Number of Bedrooms</h2>
    <input class="area"  type="text" id="iw" class="floatLabel" name="Squareft" value="0">
    
    <h2>Area in Square Feets</h2>
    <input class="area"  type="text" id="iv" class="floatLabel" name="Squareft" value="0">
    
    <h2>Number of Bathrooms</h2>
    <input class="area"  type="text" id="im" class="floatLabel" name="Squareft" value="0">
    
    <h2>Number of Balcony</h2>
    <input class="area"  type="text" id="oi" class="floatLabel" name="Squareft" value="0">
    

	
    
		<h2>Built up Area</h2>
	<div>
  <select class="location" name="" id="ifc">
    <option value="" disabled="disabled" selected="selected">Choose an Option</option>
		<option>built-up area</option>
        <option>carpet area</option>
        <option> plot area</option>
        <option> super built-up area</option>

  </select>
</div>
    
    <h2>Availablity</h2>
	<div>
  <select class="location" name="" id="it">
    <option value="" disabled="disabled" selected="selected">Choose an Option</option>
		<option>ready to move</option>
        <option>under construction</option>

  </select>
</div>
    
    <h2>Location</h2>
	<div>
  <select class="location" name="" id="os">
    <option value="" disabled="disabled" selected="selected">Choose an Option</option>
		<option>1st phase jp nagar</option>
        <option>whitefield</option>
        <option>Small</option>
  </select>
</div>
    

    
    
    


	<button class="submit" onclick="onClickedpredict_home_price()" type="button">Estimate House Price</button>
    
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
    
</form>

</html>
